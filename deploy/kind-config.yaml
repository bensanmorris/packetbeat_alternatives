kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: cilium-poc
nodes:
- role: control-plane
  extraPortMappings:
  # Allow access to Hubble UI
  - containerPort: 12000
    hostPort: 12000
    protocol: TCP
  # Allow access to test services
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
- role: worker
  labels:
    workload: frontend
- role: worker
  labels:
    workload: backend
networking:
  # Disable default CNI - we'll install Cilium
  disableDefaultCNI: true
  # Let Cilium replace kube-proxy
  kubeProxyMode: none
  # Pod and Service CIDR
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
