apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: packetbeat
  namespace: monitoring
  labels:
    app: packetbeat
spec:
  selector:
    matchLabels:
      app: packetbeat
  template:
    metadata:
      labels:
        app: packetbeat
    spec:
      serviceAccountName: packetbeat
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: packetbeat
        image: docker.elastic.co/beats/packetbeat:8.11.0
        args: [
          "-c", "/etc/packetbeat.yml",
          "-e",
        ]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          runAsUser: 0
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        resources:
          limits:
            memory: 500Mi
            cpu: 500m
          requests:
            memory: 100Mi
            cpu: 100m
        volumeMounts:
        - name: config
          mountPath: /etc/packetbeat.yml
          subPath: packetbeat.yml
          readOnly: true
        - name: data
          mountPath: /captures
        - name: varlog
          mountPath: /var/log/packetbeat
      volumes:
      - name: config
        configMap:
          name: packetbeat-config
          defaultMode: 0600
      - name: data
        hostPath:
          path: /var/log/packetbeat-captures
          type: DirectoryOrCreate
      - name: varlog
        hostPath:
          path: /var/log/packetbeat
          type: DirectoryOrCreate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: packetbeat
  namespace: monitoring
  labels:
    app: packetbeat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: packetbeat
  labels:
    app: packetbeat
rules:
- apiGroups: [""]
  resources:
  - nodes
  - namespaces
  - pods
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: packetbeat
  labels:
    app: packetbeat
subjects:
- kind: ServiceAccount
  name: packetbeat
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: packetbeat
  apiGroup: rbac.authorization.k8s.io
