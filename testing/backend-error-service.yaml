---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-error-capable
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-error-capable
  template:
    metadata:
      labels:
        app: backend-error-capable
    spec:
      containers:
      - name: backend
        image: hashicorp/http-echo:latest
        args:
          - "-text=Backend Service"
          - "-listen=:80"
        ports:
        - containerPort: 80
        # Add nginx with lua to handle status code requests
      - name: error-responder
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        configMap:
          name: error-responder-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: error-responder-config
  namespace: demo
data:
  default.conf: |
    server {
        listen 8080;
        
        # Return specific status codes based on path
        location ~ ^/status/([0-9]+)$ {
            return $1 "Status code: $1\n";
        }
        
        # Simulate delays
        location ~ ^/delay/([0-9]+)$ {
            set $delay $1;
            echo_sleep $delay;
            echo "Delayed by $delay seconds";
        }
        
        # Default response
        location / {
            return 200 "Backend Error Responder\n";
        }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: backend-errors
  namespace: demo
spec:
  selector:
    app: backend-error-capable
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
