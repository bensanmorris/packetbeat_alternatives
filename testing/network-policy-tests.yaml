---
# Restrictive Network Policy - will block most traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
  namespace: demo
spec:
  podSelector:
    matchLabels:
      app: restricted-service
  policyTypes:
  - Ingress
  ingress: []  # Empty = deny all

---
# Service that will be blocked by network policy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restricted-service
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restricted-service
  template:
    metadata:
      labels:
        app: restricted-service
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: restricted-service
  namespace: demo
spec:
  selector:
    app: restricted-service
  ports:
  - port: 80
    targetPort: 80

---
# Policy that allows only from specific pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-frontend-only
  namespace: demo
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 80

---
# Egress policy - block external access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-external-egress
  namespace: demo
spec:
  podSelector:
    matchLabels:
      app: isolated-pod
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}  # Allow within cluster only
    ports:
    - protocol: TCP
      port: 53  # Allow DNS
    - protocol: UDP
      port: 53

---
# Pod that will have egress restrictions
apiVersion: apps/v1
kind: Deployment
metadata:
  name: isolated-pod
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isolated-pod
  template:
    metadata:
      labels:
        app: isolated-pod
    spec:
      containers:
      - name: curl
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c", "while true; do echo 'Isolated pod running'; sleep 300; done"]
